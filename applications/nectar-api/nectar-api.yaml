kind: application
spec_version: 1

source:
  image:
    ami:
    - id: ami-00b36349b3dba2ec3
      region: eu-west-1
      username: ubuntu
    azure_image:
    - urn: Canonical:UbuntuServer:16.04-LTS:latest
  os_type: linux

inputs:
- INSTANCETYPE: t3.small,t3.medium,c5.large,m5.large,m4.large
- AZURE_VM_SIZE: Basic_A1
- BUILD_NUM: 1.0

configuration:
  healthcheck:
    script: healthcheck.sh
    timeout: 1000
  initialization:
    script: init.sh
  start:
    script: start.sh
    

infrastructure:
  compute:
    spec:
      aws:
        instance_type: $INSTANCETYPE
  connectivity:
    internal:
    - port_info:
        port: 3001
        path: /api/index
        ingress-healthcheck:
            healthy-threshold: 5
            interval: 30
            path: /api/health-check
            status-codes: 200-299
            timeout: 5
            unhealthy-threshold: 2
            
debugging:
  connection_protocol: SSH
  #allow_direct_access: true
  
  
  
  
  
  
  
  
  
  
  
